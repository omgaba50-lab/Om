<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                justify-content: space-around;
                background: lightblue;
                padding: 20px;
            }
            .box {
                background: orange;
                padding: 20px;
                width: 30%;
                text-align: center;
            }
            @media (max-width: 600px) {
                .container {
                    flex-direction: column;
                    align-items: center;
                }
                .box {
                    width: 80%;
                    margin-bottom: 10px;
                }
            }
        </style>
        <body>
            <div class = "box">Box 1</div>
            <div class = "box"> Box 2</div>
            
        </body>
    </head>
</html>
